<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }, {name: 'Gerald', age: 69 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('regular');

    // Interpolated
    console.log('interpolated string: %s', '+poop');
    let sn = 69;
    console.log(`interpolation ${sn}`);

    // Styled
    // console.log('%c styled text', 'font-size:50px; background:red; text-shadow: 10px 10px 0 blue');

    // warning!
    console.warn('warn');

    // Error :|
    console.error('error');

    // Info
    console.info('info');

    // Testing
    console.assert(1 === 1, 'assertion wrong'); //True assertions won't show

    const p = document.querySelector('p');

    console.assert(p.classList.contains('ukelele'), 'no class with name ukelele');

    // clearing
    // console.clear() // clears console

    // Viewing DOM Elements
    console.log(p);
    console.dir(p);

    // Grouping together
    dogs.forEach(dog => {
      console.group(`${dog.name}`); // console.groupCollapsed(`${dog.name}`);

      console.log(`this is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old.`);
      console.log(`${dog.name} is ${dog.age * 7} dog years old.`);

      console.groupEnd(`${dog.name}`);
    });

    // counting
    console.count('Gerald');
    console.count('Gerald');
    console.count('Gerald');
    console.count('Gerald');
    console.count('Gerald');

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/wesbos')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      });

    // display an array of objects assuming they each have the same properties
    console.table(dogs);

  </script>
</body>
</html>
